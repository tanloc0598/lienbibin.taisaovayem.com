<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lienbibin | Taisaovayem</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quote-container {
      max-width: 600px;
      padding: 20px;
    }

    .quote {
      font-size: 1.5rem;
      line-height: 1.8;
      text-align: left;
      list-style: none;
    }

    .quote-line {
      cursor: pointer;
    }

    .quote-line::before {
      content: '"';
    }

    .quote-line::after {
      content: '"';
    }

    .author {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
    }

    @keyframes fade {
      0%,100% { opacity: 0 }
      50% { opacity: 1 }
    }

    .notify {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 10vh;
      opacity: 1;
      animation: fade 2s linear;
      background-color: pink;
      padding: 1rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <ul class="quote">
      <li class="quote-line">/ditre 3</li>
      <li class="quote-line">/ditre 5</li>
      <li class="quote-line">/ditre 7</li>
    </ul>
    <div class="author">- Lienbibin</div>
    <div id="notify"></div>
  </div>
</body>
<script>
  function notify(content) {
    const wrapper = document.getElementById('notify')
    wrapper.innerHTML += `<div class="notify">Đã copy "${content}"</div>`
    setTimeout(() => {
      wrapper.innerHTML = '';
    }, 2000)
  }

  function clickQuote(e) {
    const content = e.target.innerText;
    navigator.clipboard.writeText(content);
    notify(content)
  }
  const listQuote = document.querySelectorAll('.quote li');
  listQuote.forEach((el) => {
    el.addEventListener('click', clickQuote, false)
  })
</script>
</html>
